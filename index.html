<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Delivery</title>
    <!-- // TODO add Roboto from google fonts -->
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-box">
                    <div class="header-logo logo">
                        <img src="images/logo.png" alt="logo">
                    </div>
                    <div class="header-controls">
                        <button class="btn btn-primary">
                            <img src="images/icons/user.png" alt="user" />
                            Войти
                        </button>
                        <button class="btn btn-outline">
                            <img src="images/icons/shopping-cart.png" alt="shopping-cart" />
                            Корзина
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="banner">
                <div class="container">
                    <div class="banner-item">
                        <h2 class="banner-item--title">Онлайн-сервис <br> доставки еды на дом</h2>
                        <p class="banner-item--subtitle">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
                    </div>
                </div>
            </section>

            <section class="products">
                <div class="container">
                    <div class="products-header">
                        <h3 class="products-header--title">
                            Рестораны
                        </h3>
                        <input 
                            type="text" 
                            class="products-header--search"
                            placeholder="Поиск блюд и ресторанов"
                        />
                    </div>
                    <div class="products-wrapper">
                        <div class="products-card">
                            <div class="products-card--image">
                                <img src="images/rest/tanuki.jpg" alt="tanuki" />
                            </div>
                            <div class="products-card--description">
                                <div class="products-card--description-row">
                                    <h4 class="products-card--description--title">TANUKI</h4>
                                    <div class="products-card--description--badge">50 min</div>
                                </div>
                            </div>
                        </div>
                        <div class="products-card">
                            <div class="products-card--image">
                                <img src="images/rest/food-band.jpg" alt="food-band" />
                            </div>
                            <div class="products-card--description">
                                food-band
                            </div>
                        </div>
                        <div class="products-card">
                            <div class="products-card--image">
                                <img src="images/rest/pizza-burger.jpg" alt="pizza-burger" />
                            </div>
                            <div class="products-card--description">
                                pizza-burger
                            </div>
                        </div>
                        <div class="products-card">
                            <div class="products-card--image">
                                <img src="images/rest/tochka-edi.jpg" alt="tochka-edi" />
                            </div>
                            <div class="products-card--description">
                                tochka-edi
                            </div>
                        </div>
                        <div class="products-card">
                            <div class="products-card--image">
                                <img src="images/rest/pizza-plus.jpg" alt="pizza-plus" />
                            </div>
                            <div class="products-card--description">
                                pizza-plus
                            </div>
                        </div>
                        <div class="products-card">
                            <div class="products-card--image">
                                <img src="images/rest/zhadina-pizza.jpg" alt="zhadina-pizza" />
                            </div>
                            <div class="products-card--description">
                                zhadina-pizza
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-box">
                    <div class="footer-logo logo">
                        <img src="images/logo.png" alt="logo">
                    </div>
                    <div class="footer-nav">
                        <ul>
                            <li>Ресторанам</li>
                            <li>Курьерам</li>
                            <li>Пресс-центр</li>
                            <li>Контакты</li>
                        </ul>
                    </div>
                    <div class="footer-social">
                        <img src="images/social/ig.png" alt="ig">
                        <img src="images/social/fb.png" alt="fb">
                        <img src="images/social/vk.png" alt="vk">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
